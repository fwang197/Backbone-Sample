<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo list</title>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
            type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
            type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
            type="text/javascript"></script>


    <!-- ========= -->
    <!--    CSS    -->
    <!-- ========= -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/css/main.css">

</head>
<body>


<!-- Template -->

<script type="text/template" id="item-template">
    <div id="toggle">
        <i class="fa fa-check"></i>
    </div>
    <div class="view">
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">

        <div class="destroy remove"><i class="fa fa-times"></i>
        </div>
    </div>
</script>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->
<div id="todoapp">
    <div id="header">
        <div class="h1">Todo List</div>
        <input id="new-todo" placeholder="What needs to be done?">

        <div class="add"><i class="fa fa-plus"></i>
        </div>
    </div>
    <div id="main">
        <ul id="todo-list"></ul>
    </div>
</div>
</div>


<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script src="model/model.js" type="text/javascript"></script>
<script src="view/view.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>


</body>
</html>
